<form class="clr-form">
  <div>
    <clr-icon shape="filter-2"></clr-icon>
    {{'HOME.NOTEBOOKS.FILTER' | translate}}
  </div>
  <div class="clr-control-container">
      <div class="clr-input-wrapper clr-row">
        <input class="searchinput" clrInput 
        placeholder="{{'HOME.NOTEBOOKS.PLACEHOLDER.SEARCH' | translate}}" 
        name="filter" 
        [(ngModel)]="filterSearchValue"/>
          <button type="button" class="btn btn-link btn-icon">
            <clr-icon shape="search"></clr-icon>
          </button>
      </div>
  </div>
</form>
<clr-datagrid [(clrDgSelected)]="selected" class="table-list">
  <clr-dg-column [clrDgField]="'name'">{{'HOME.NOTEBOOKS.LIST.INSTANCE_NAME' | translate}}</clr-dg-column>
  <clr-dg-column>LOGO</clr-dg-column>
  <!-- <clr-dg-column>{{'HOME.NOTEBOOKS.LIST.AUTO_UPGRADE' | translate}}</clr-dg-column>
  <clr-dg-column>{{'HOME.NOTEBOOKS.LIST.ENVIRONMENT' | translate}}</clr-dg-column>
  <clr-dg-column>{{'HOME.NOTEBOOKS.LIST.MACHINE_TYPE' | translate}}</clr-dg-column>
  <clr-dg-column>GPUs</clr-dg-column>
  <clr-dg-column>{{'HOME.NOTEBOOKS.LIST.PERMISSION' | translate}}</clr-dg-column>
  <clr-dg-column>{{'HOME.NOTEBOOKS.LIST.LAST_MODIFIED' | translate}}</clr-dg-column> -->
  <clr-dg-column>{{'HOME.NOTEBOOKS.LIST.OPERATE' | translate}}</clr-dg-column>
  <clr-dg-row class="clr-align-items-center" *ngFor="let item of users">
    <clr-dg-cell>{{item.name}}</clr-dg-cell>
    <clr-dg-cell>
      <img width="100px" height="50px" [src]="item.logo" alt="">
    </clr-dg-cell>
    <!-- <clr-dg-cell>{{item.creation | date}}</clr-dg-cell>
    <clr-dg-cell>{{item.color}}</clr-dg-cell>
    <clr-dg-cell>{{item.color}}</clr-dg-cell>
    <clr-dg-cell>{{item.color}}</clr-dg-cell>
    <clr-dg-cell>{{item.color}}</clr-dg-cell> -->
    <clr-dg-cell>
      <clr-icon (click)="toJupyter()" shape="play" solid></clr-icon>
    </clr-dg-cell>
  </clr-dg-row>

  <!-- <clr-dg-footer>{{users.length}} instance</clr-dg-footer> -->
</clr-datagrid>
