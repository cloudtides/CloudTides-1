<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>Document</title>
</head>
<body>
  <span>hello,d3</span>
  <div>
    <p>1</p>
    <p id="p2">2</p>
    <p>3</p>
  </div>
  <script>
    const e = d3.select('body').selectAll('span')
    e.style('color', 'red').style('font-size', '30px').text('dadad')
    const str ='d3.js'
    const ps = d3.select('div').selectAll('p')
    // datum 接收一个变量 全部替换
    ps.datum(str)
    ps.text(function(newValue, oldValue) {
      return newValue + oldValue
    })
    // data 接收一个数组自动并遍历
    const arr = ['a', 'b', 'c', 'd']
    ps.data(arr)
    ps.text(function (newValue, oldValue) {
      return newValue +':'+oldValue
    })
    // insert前面插入 父元素调用，指定那个字元素前面
    d3.select('div').insert('s','#p2').text('头部').style('color','red')
    // append末尾插入
    d3.select('#p2').append('a').text('尾部').style('color','green')
    // remove删除元素 本身调用
    e.remove()
  </script>
</body>
</html>
